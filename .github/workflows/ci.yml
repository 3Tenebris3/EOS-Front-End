name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      # 1) Clonar el repositorio
      - name: Check out code
        uses: actions/checkout@v3

      # 2) Instalar Node
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Instalar dependencias (para ESLint y demás)
      - name: Install dependencies
        run: npm install

      # 4) Ejecutar ESLint
      - name: Run ESLint
        run: npm run lint

      # 5) Escaneo SAST con SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4.1.0
        with:
          args: >
            -Dsonar.projectKey=3Tenebris3_EOS-Front-End
            -Dsonar.organization=3tenebris3
            -Dsonar.sources=./src
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # 6) JOB para DAST con Nikto
  dast-scan:
    runs-on: ubuntu-latest
    needs: build-and-analyze  # Para que este job corra después de "build-and-analyze"
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build image (multi-stage)
        run: docker build -t eos-front-end-app .

      - name: Run container
        run: docker run -d -p 8080:80 --name eos_front_end eos-front-end-app

      - name: Nikto scan
        run: |
          # Ejecutamos Nikto enlazándolo con el contenedor "eos_front_end"
          # para que Nikto lo conozca como "target".
          # Montamos el directorio actual para guardar un reporte HTML.
          docker run --rm \
            --link eos_front_end:target \
            -v $(pwd):/tmp \
            sullo/nikto \
            nikto -h http://target:80 \
                  -output /tmp/nikto_report.html \
                  -Format htm

      - name: Upload Nikto report
        uses: actions/upload-artifact@v3
        with:
          name: nikto-report
          path: nikto_report.html

      - name: Stop and remove container
        run: docker rm -f eos_front_end
