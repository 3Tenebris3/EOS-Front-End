name: Monitor Containers with Trivy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      # 1. Clonar el repositorio
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Configurar Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3. Instalar Trivy
      - name: Install Trivy
        run: |
          sudo apt-get install -y wget
          wget -qO- https://github.com/aquasecurity/trivy/releases/download/v0.43.1/trivy_0.43.1_Linux-64bit.tar.gz | tar xz
          sudo mv trivy /usr/local/bin/

      # 4. Levantar el contenedor 'mi-proyecto'
      - name: Run mi-proyecto container
        run: |
          docker run -d --name mi-proyecto nginx:stable

      # 5. Levantar el contenedor 'otro-contenedor'
      - name: Run app-main container
        run: |
          docker run -d --name app-main nginx:stable

      # 6. Escanear el primer contenedor
      - name: Scan Container 1
        run: |
          container_id=$(docker ps -qf "name=mi-proyecto")
          if [ -z "$container_id" ]; then
            echo "Container 'mi-proyecto' not running"
          else
            trivy fs --severity CRITICAL /var/lib/docker/overlay2/$container_id > report-container1.txt
          fi

      # 7. Escanear el segundo contenedor
      - name: Scan Container 2
        run: |
          container_id=$(docker ps -qf "name=app-main")
          if [ -z "$container_id" ]; then
            echo "Container 'app-main' not running"
          else
            trivy fs --severity CRITICAL /var/lib/docker/overlay2/$container_id > report-container2.txt
          fi

      # 8. Mostrar reportes
      - name: Display reports
        run: |
          echo "Report for Container 1:"
          cat report-container1.txt || echo "No report for Container 1"
          echo "Report for Container 2:"
          cat report-container2.txt || echo "No report for Container 2"
